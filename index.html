        <div id="box">
        </div>
    </div>
    <script>
        let img = document.getElementById('graph__part-canvas'),
        canvas = document.getElementById('canvas'),
        box = document.getElementById('box');
        img.addEventListener('mousemove', function(e) {
            console.log(e);

           // chrome
            if (e.offsetX) {
                x = e.offsetX;
                y = e.offsetY;
            }
            // firefox
            else if (e.layerX) {
                x = e.layerX;
                y = e.layerY;
            }
            canvas.getContext('2d').drawImage(img,0,0, img.width, img.height);
            let pixel = canvas.getContext('2d').getImageData(x, y, 1, 1).data;
            box.style.background = rgbToHexa(pixel[0], pixel[1], pixel[2]).toString();
            
         });

         const rgbToHexa = (a, b, c)=>{
            return "#"+convertToHexa(a)+convertToHexa(b)+convertToHexa(c);
         }

         const convertToHexa = (c)=>{
            let hex = c.toString(16);
            return hex.length == 1 ? "0" + hex : hex;
         }

    </script>
